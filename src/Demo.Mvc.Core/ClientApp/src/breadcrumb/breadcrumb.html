
    <script type="text/ng-template" id="menuItemLinkBreabcrumb.html">
        <a ng-if="!item.active" ng-href="{{$ctrl.getInternalPath(item.url)}}">
            <span ng-if="!item.active" class="{{$ctrl.getIcon(item)}}" ></span>
            {{item.title}}
        </a>
        <span ng-if="item.active" class="{{$ctrl.getIcon(item)}}"></span>
        <span ng-if="item.active" ng-bind="item.title"></span>
    </script>

    <div>
    <ol class="mw-breadcrumb breadcrumb" ng-if="$ctrl.isVisible()">
        <li ng-repeat="item in $ctrl.items" ng-class="{active: item.active}" ng-include="'menuItemLinkBreabcrumb.html'"></li>
    </ol>
    <jsonld data-json="$ctrl.ldJson"></jsonld>
    </div>
