
<page-full-breadcrumb>
    <content>
        <div>
            <h1>{{$ctrl.master.titlePage}}</h1>


            <div >
                <form role="form" class="form-horizontal" enctype="multipart/form-data">
                    <h2>Liste des sites</h2>

                    <table class="table table-striped ">
                        <thead>
                            <!-- En-tête du tableau -->
                            <tr>
                                <th>Id / Nom</th>
                                <th>Email</th>
                                <th>Roles</th>
                                <th>Effacer</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Corps du tableau -->
                            <tr data-ng-repeat="user in $ctrl.users">
                                <td><p ng-bind="user.id"></p><p ng-bind="user.userName"></p></td>
                                <td><span ng-bind="user.email"></span></td>
                                <td>
                                    <ul>
                                        <li data-ng-repeat="role in user.roles"><span ng-bind="role"></span></li>
                                    </ul>
                                </td>
                                <td><button type="button" class="btn btn-danger" ng-click="$ctrl.delete(user)"><span class="glyphicon glyphicon-remove"></span></button></td>
                            </tr>
                        </tbody>
                    </table>


                </form>
            </div>
        </div>
    </content>
</page-full-breadcrumb>
