
<page-breadcrumb>
    <content>
        <div>
            <h1><span class="fa fa-share-alt" aria-hidden="true"></span>Page social</h1>

            <div>
                <form name="socialForm" novalidate class="form-horizontal" enctype="multipart/form-data" mw-submit="$ctrl.submit(socialForm)">
                    <h2>Paramètres de page social</h2>

                    <div>
                        <div class="form-group form-group-lg">
                            <label class="col-sm-3 control-label">Type : </label>
                            <div class="col-sm-4"> 
                                <div class="btn-group">
                                    <label class="btn btn-lg btn-default" ng-model="$ctrl.model.socials" uib-btn-radio="0">Téléphone</label>
                                    <label class="btn btn-lg btn-default" ng-model="$ctrl.model.socials" uib-btn-radio="1">Email</label>
                                    <label class="btn btn-lg btn-default" ng-model="$ctrl.model.socials" uib-btn-radio="2">Facebook</label>
                                    <label class="btn btn-lg btn-default" ng-model="$ctrl.model.socials" uib-btn-radio="3">Google</label>
                                    <label class="btn btn-lg btn-default" ng-model="$ctrl.model.socials" uib-btn-radio="4">Linkedin</label>
                                    <label class="btn btn-lg btn-default" ng-model="$ctrl.model.socials" uib-btn-radio="5">Twitter</label>
                                    <label class="btn btn-lg btn-default" ng-model="$ctrl.model.socials" uib-btn-radio="6">GitHub</label>
                                    <label class="btn btn-lg btn-default" ng-model="$ctrl.model.socials" uib-btn-radio="8">Instagram</label>
                                    <label class="btn btn-lg btn-default" ng-model="$ctrl.model.socials" uib-btn-radio="7">Autres</label>
                                </div>
                            </div>
                        </div>
                        <div class="animate-switch-container" ng-switch on="model.socials">
                            <div class="form-group form-group-lg animate-switch" ng-switch-when="0" mw-container="socialForm.uPhone">
                                <label class="col-sm-3 control-label">Téléphone* : </label>
                                <div class="col-sm-4">
                                    <input type="text" name="uPhone" ng-model="$ctrl.model.url" class="form-control" mw-validate="$ctrl.rules.phone" />
                                    <span mw-error="socialForm.uPhone"></span>
                                </div>
                            </div>
                            <div class="form-group form-group-lg animate-switch" ng-switch-when="1" mw-container="socialForm.uEmail">
                                <label class="col-sm-3 control-label">Email* : </label>
                                <div class="col-sm-4">
                                    <input type="text" name="uEmail" ng-model="$ctrl.model.url" class="form-control" mw-validate="$ctrl.rules.email" />
                                    <span mw-error="socialForm.uEmail"></span>
                                </div>
                            </div>
                            <div class="form-group form-group-lg animate-switch" ng-switch-default mw-container="socialForm.uUrl">
                                <label class="col-sm-3 control-label">Url* : </label>
                                <div class="col-sm-4">
                                    <input type="text" name="uUrl" ng-model="$ctrl.model.url" class="form-control" mw-validate="$ctrl.rules.url" />
                                    <span mw-error="socialForm.uUrl"></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-lg" mw-container="socialForm.uTitle">
                            <label class="col-sm-3 control-label">Titre : </label>
                            <div class="col-sm-4">
                                <input type="text" name="uTitle" ng-model="$ctrl.model.title" class="form-control" mw-validate="$ctrl.rules.title" />
                                <span mw-error="socialForm.uTitle"></span>
                            </div>
                        </div>

                        <div class="form-group form-group-lg" mw-container="socialForm.uDescription">
                            <label class="col-sm-3 control-label">Description : </label>
                            <div class="col-sm-4">
                                <input type="text" name="uDescription" ng-model="$ctrl.model.description" class="form-control" mw-validate="$ctrl.rules.description" />
                                <span mw-error="socialForm.uDescription"></span>
                            </div>
                        </div>
                        <div class="form-group form-group-lg" mw-container="socialForm.uIsAlwaysVisible">
                            <label class="col-sm-3 control-label">Toujours visible : </label>
                            <div class="col-sm-4">
                                <div class="btn-group">
                                    <label class="btn btn-lg btn-default" ng-model="$ctrl.model.isAlwaysVisible" uib-btn-radio="false">Non</label>
                                    <label class="btn btn-lg btn-default" ng-model="$ctrl.model.isAlwaysVisible" uib-btn-radio="true">Oui</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <hr />
                    <div class="form-group">
                        <div class="col-sm-3 col-xs-6">
                            <button type="button" class="btn btn-lg btn-danger" ng-click="$ctrl.delete()"><span class="glyphicon glyphicon-remove"></span><span> Supprimer</span></button>
                        </div>
                        <div class="col-sm-9 col-xs-6 mw-action">
                            <button type="submit" class="btn btn-lg btn-success"><span class="glyphicon glyphicon-floppy-disk"></span><span>Sauvegarder</span></button>
                        </div>
                    </div>
                </form>

            </div>
        </div>     
    </content>
</page-breadcrumb>
