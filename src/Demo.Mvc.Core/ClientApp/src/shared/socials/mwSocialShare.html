
<style>
    @media print {
  .mw-social-share {display:none; }
}
     .mw-social-share a.btn-social-icon {
  color: #FFF;
}

</style>

<div ng-if="$ctrl.isShow">
    <div class="mw-social-share row" >
        <div class="col-sm-2">
            <span>Partager: </span>
        </div>
        <div class="col-sm-10">
            <a social-facebook class="btn btn-social-icon btn-facebook btn-lg"><span class="fa fa-facebook"></span></a>
            <a social-twitter class="btn btn-social-icon btn-twitter btn-lg" status="{{$ctrl.info.text}}"><span class="fa fa-twitter"></span></a>
            <a social-gplus class="btn btn-social-icon btn-google btn-lg"><span class="fa fa-google"></span></a>
            <a social-pinterest media="{{$ctrl.info.logoUrl}}" class="btn btn-social-icon btn-pinterest btn-lg"><span class="fa fa-pinterest"></span></a>
            <a social-linkedin class="btn btn-social-icon btn-linkedin btn-lg"><span class="fa fa-linkedin"></span></a>
        </div>
    </div>
</div>
