<footer class="ng-cloak">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 ">
                <span>&copy; <b ng-bind="$ctrl.titleSite"></b> {{ $ctrl.date | date:'yyyy' }}</span>
            </div>
            <div class="col-lg-12">
                <ul class="mw-footer-links">
                    <li>version v{{$ctrl.version}}</li>

                    <li ng-repeat-start="menuItem in $ctrl.menuItems">·</li>
                    <li ng-repeat-end><a ng-href="{{menuItem.routePath}}" ng-bind="menuItem.title">Conditions générales d'utilisation</a></li>

                </ul>
            </div>
        </div>
    </div>
</footer>
