

<div class="row">
    <div class="col-md-10 col-md-offset-1 col-xs-12 col-xs-offset-0">
        <h1>Ré-initialisation mot de passe</h1>
        <h2>Vos nouvelles informations</h2>
        <form role="form" name="form" class="form-horizontal" enctype="multipart/form-data" novalidate mw-submit="vm.submit(form)">

            <div class="form-group form-group-lg" mw-container="form.uPassword">
                <label for="Password" class="col-sm-3 control-label">Mot de passe: </label>
                <div class="col-sm-4">
                    <input ng-if="vm.passwordHided" id="Password" type="password" name="uPassword" ng-model="vm.user.password" class="form-control" mw-validate="vm.rules.password" />
                    <input ng-if="!vm.passwordHided" id="Password" type="text" name="uPassword" ng-model="vm.user.password" class="form-control" mw-validate="vm.rules.password" />
                    <span mw-error="form.uPassword"></span>
                </div>
                <div class="col-sm-5">
                    <button type="button" ng-if="vm.passwordHided" ng-click="vm.showPassword()" class="btn btn-lg btn-default">Afficher</button>
                    <button type="button" ng-if="!vm.passwordHided" ng-click="vm.hidePassword()" class="btn btn-lg btn-default">Masquer</button>
                </div>
            </div>
            <div class="form-group form-group-lg" mw-container="form.uPasswordConfirm">
                <label for="PasswordConfirm" class="col-sm-3 control-label">Confirmation du mot de passe: </label>
                <div class="col-sm-4">
                    <input ng-if="vm.passwordHided" id="PasswordConfirm" type="password" name="uPasswordConfirm" ng-model="vm.user.passwordConfirm" class="form-control" mw-validate="vm.rules.passwordConfirm" />
                    <input ng-if="!vm.passwordHided" id="PasswordConfirm" type="text" name="uPasswordConfirm" ng-model="vm.user.passwordConfirm" class="form-control" mw-validate="vm.rules.passwordConfirm" />
                    <span mw-error="form.uPasswordConfirm"></span>
                </div>
            </div>

            <div ng-transclude="submit">
                <hr />
                <div class="form-group form-group-lg">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-lg btn-warning"><span class="glyphicon glyphicon-ok"></span> Changer</button>
                    </div>
                </div>
            </div>
        </form>

    </div>
</div>
