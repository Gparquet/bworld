

<div class="row">
    <div class="col-md-10 col-md-offset-1 col-xs-12 col-xs-offset-0">
        <h1>Demande ré-initialisation mot de passe</h1>
        <h2>Votre email</h2>
        <form role="form" name="form" class="form-horizontal" enctype="multipart/form-data" novalidate mw-submit="vm.submit(form)">

            <div class="form-group form-group-lg" mw-container="form.uEmail">
                <label for="Email" class="col-sm-3 control-label">Email: </label>
                <div class="col-sm-4">
                    <input id="Email" type="email" name="uEmail" ng-model="vm.user.email" class="form-control" mw-validate="vm.rules.email" />
                    <span mw-error="form.uEmail"></span>
                </div>
            </div>
            <div ng-transclude="submit">
                <hr />
                <div class="form-group form-group-lg">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-lg btn-warning"><span class="glyphicon glyphicon-ok"></span> Demander</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
