
<style>
    
    .mw-file img {
        padding-bottom: 4px;
        padding-top: 4px;
    }

</style>


    <!-- template file.html -->
<div class="animate-switch-container" ng-switch on="$ctrl.element.data.length">
    <div ng-switch-when="1">
        <div data-ng-repeat="file in $ctrl.element.data track by $index" class="col-lg-12 col-sm-12 col-xs-12">
            <div ng-include="$ctrl.fileTemplate"></div>
        </div>
    </div>
    <div ng-switch-when="2">
        <div data-ng-repeat="file in $ctrl.element.data track by $index" class="col-lg-6 col-sm-6 col-xs-12">
            <div ng-include="$ctrl.fileTemplate"></div>
        </div>
    </div>
    <div ng-switch-when="3">
        <div data-ng-repeat="file in $ctrl.element.data track by $index">
            <div ng-if="$index === 0" class="col-lg-12 col-sm-12 col-xs-12">
                <div ng-include="$ctrl.fileTemplate"></div>
            </div>
            <div ng-if="$index > 0" class="col-lg-6 col-sm-6 col-xs-6">
                <div ng-include="$ctrl.fileTemplate"></div>
            </div>
        </div>
    </div>
    <div ng-switch-default>
        <div class="text-center col-md-12">
            <dir-pagination-controls max-size="5"
                                     direction-links="true"
                                     boundary-links="true">
            </dir-pagination-controls>
        </div>
        <div dir-paginate="file in $ctrl.element.data | itemsPerPage: 60">
            <div class="col-lg-4 col-sm-6 col-md-4 col-xs-12">
                <div ng-include="$ctrl.fileTemplate"></div>
            </div>
            <div ng-if="(($index+1) % 1)===0" class="clearfix visible-xs-block"></div>
            <div ng-if="(($index+1) % 2)===0" class="clearfix visible-sm-block"></div>
            <div ng-if="(($index+1) % 3)===0" class="clearfix visible-md-block"></div>
            <div ng-if="(($index+1) % 3)===0" class="clearfix visible-lg-block"></div>
        </div>
        <div class="text-center col-md-12">
            <dir-pagination-controls max-size="5"
                                     direction-links="true"
                                     boundary-links="true">
            </dir-pagination-controls>
        </div>
    </div>
</div>
<div class="clearfix"></div>
