<style>

    .mw-file img {
        padding-bottom: 4px;
        padding-top: 4px;
    }

</style>

<script type="text/ng-template" id="file-switch.html">
    
    <div ng-switch on="file.displayType">
        <div ng-switch-when="image" ng-switch on="file.behavior">
            <div ng-switch-when="noZoom">
                <img alt="{{$ctrl.getAlt(file)}}" data-ng-src="{{file.thumbnailUrl}}" class="center-block img-responsive" ng-class="$ctrl.getClass(file)" />
            </div>
            <div ng-switch-when="link">
                <a href="{{$ctrl.getPath(file.link)}}">
                <img alt="{{$ctrl.getAlt(file)}}" data-ng-src="{{file.thumbnailUrl}}" class="center-block img-responsive" ng-class="$ctrl.getClass(file)" />
                </a>
             </div>
            <div ng-switch-default>
                <a ng-click="$ctrl.open($ctrl.element, file, false)" title="{{$ctrl.getAlt(file)}}" class="hand">
                    <img alt="{{$ctrl.getAlt(file)}}" data-ng-src="{{file.thumbnailUrl}}" class="center-block img-responsive" ng-class="$ctrl.getClass(file)" />
                </a>
            </div>
        </div>
        <div ng-switch-when="video" >
            <mw-video file="file"></mw-video>
            </div>
        </div>

</script>

<!-- template file.html -->
<gallery-file element="$ctrl.element" file-template="'file-switch.html'" class="mw-file">

</gallery-file>
