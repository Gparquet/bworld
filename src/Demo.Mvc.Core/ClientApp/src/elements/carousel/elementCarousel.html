<!-- template file.html -->

<style>
    
    .mw-carousel {
            margin-top: 10px;
    margin-bottom: 10px;
    }

</style>

<div class="row mw-carousel">
    <div uib-carousel active="$ctrl.active" interval="5000" no-wrap="false">
        <div uib-slide ng-repeat="slide in $ctrl.element.data track by $index"  index="$index" >
            <img class="img-responsive" ng-src="{{slide.thumbnailUrl}}" style="margin:auto" />
        </div>
    </div>
</div>
