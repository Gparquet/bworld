<!-- template div.html -->
<div ng-repeat="element in $ctrl.element.childs">
    <div ng-switch on="element.type">
        <element-p class="animate-switch" ng-switch-when="p" element="element">
        </element-p>
        <element-h1 class="animate-switch" ng-switch-when="h1" element="element">
        </element-h1>
        <element-h2 class="animate-switch" ng-switch-when="h2" element="element">
        </element-h2>
        <element-carousel class="animate-switch" ng-switch-when="carousel" element="element">
        </element-carousel>
        <element-message class="animate-switch" ng-switch-when="message" element="element">
        </element-message>
        <element-address class="animate-switch" ng-switch-when="address" element="element">
        </element-address>
        <element-code class="animate-switch" ng-switch-when="code" element="element">
        </element-code>
        <element-youtube class="animate-switch" ng-switch-when="youtube" element="element">
        </element-youtube>
        <element-hr class="animate-switch" ng-switch-when="hr" element="element">
        </element-hr>
        <element-hours class="animate-switch" ng-switch-when="hours" element="element">
        </element-hours>
        <element-link class="animate-switch" ng-switch-when="link" element="element">
        </element-link>
        <element-file class="animate-switch" ng-switch-when="file" element="element">
        </element-file>
        <element-grid class="animate-switch" ng-switch-when="grid" element="element">
        </element-grid>
        <element-div class="animate-switch" ng-switch-when="div" element="element">
        </element-div>
        <element-form class="animate-switch" ng-switch-when="form" element="element">
        </element-form>
        <element-input-radio class="animate-switch" ng-switch-when="inputRadio" element="element">
        </element-input-radio>
        <div class="animate-switch" ng-switch-default>default {{element.type}}</div>
    </div>
</div>
