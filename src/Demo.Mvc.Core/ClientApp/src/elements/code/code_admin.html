
<element-admin element="$ctrl.element">
    <admin-title>
        Code
    </admin-title>
    <admin-edit>
        <div class="mw-code-panel">
            <uib-tabset>
                <uib-tab ng-repeat="file in $ctrl.element.data.files" heading="{{file.fileName}}">
                    <element-code-panel element="$ctrl.element" file="file" on-change="$ctrl.onChange" ></element-code-panel>
                </uib-tab>
            </uib-tabset>
        </div>
    </admin-edit>
    <admin-view>
        <element-code ng-show="!$ctrl.isEditMode()" element="$ctrl.element"></element-code>
    </admin-view>
</element-admin>
<div class="clearfix"></div>
