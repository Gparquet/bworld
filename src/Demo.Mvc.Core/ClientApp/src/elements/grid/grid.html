  
<!-- template grid.html -->  
<div class="row mw-grid">
   <div ng-repeat="element in $ctrl.element.childs">
       <div ng-switch on="element.type">
           <element-grid-element class="animate-switch" ng-switch-when="gridElement" element="element">
           </element-grid-element>
           <div class="animate-switch" ng-switch-default>default</div>
       </div>
        <div ng-if="($index+1)%2 ===0" class="clearfix visible-sm-block"></div>
        <div ng-if="($index+1)%3 ===0" class="clearfix visible-md-block"></div>
        <div ng-if="($index+1)%4 ===0" class="clearfix visible-lg-block"></div>
    </div>
</div>
