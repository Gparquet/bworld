<div class="modal-header">
    <button type="button" class="close" ng-click="$ctrl.cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title"><span class="glyphicon glyphicon-plus"></span>Ajouter un module</h4>
</div>
<div class="modal-body mw-addmodule">
    <p>Séléctionnez sur la fonctionnalité que vous souhaitez ajouter puis valider.</p>
    <div class="row">
        <div ng-repeat="module in $ctrl.item.modules" ng-model="$ctrl.model.selected" uib-btn-radio="module.id" uncheckable class="col-sm-6 col-lg-4">
            <div class="mw-item">
                <img ng-src="{{module.iconUrl}}" alt="{{module.label}}" class="img-circle" />
                <h3>
                    <span ng-class="module.icon"></span> {{module.label}}
                </h3>
                <p>{{module.description}}</p>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning btn-lg" type="button" ng-click="$ctrl.cancel()"><span class="glyphicon glyphicon-remove"></span><span>Annuler</span></button>
    <button class="btn btn-primary btn-lg" type="button" ng-click="$ctrl.ok()" ng-disabled="!$ctrl.model.selected"><span class="glyphicon glyphicon-plus"></span><span>Ajouter</span></button>
</div>
